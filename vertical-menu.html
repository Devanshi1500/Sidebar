<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        

    </style>
</head>
<body>
    <div id="sidebar" class="sidebar">
        <p id="closebtn">&times;</p>
        <a href="#">InThread Service</a>
        <a href="#">Web Worker Based</a>
        <a href="#">Web Based</a>
    </div>
    <div id="content">
        <p id="sidetoggle">&#9776;</p>
    </div>
</body>
<script>
    var opensb = document.getElementById("sidetoggle");
    var sidebar = document.getElementById("sidebar");
    var closesb = document.getElementById("closebtn");

    opensb.addEventListener("click", function(){
        sidebar.style.width = "20%";
        document.getElementById("content").style.marginLeft = "20%"
    })
    closesb.addEventListener("click", function(){
        sidebar.style.width = "0";
        document.getElementById("content").style.marginLeft = "0"
    })

</script>
</html>
